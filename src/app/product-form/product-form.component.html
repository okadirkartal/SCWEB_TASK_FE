<div id="divHeader">
  <div style="display: flex; width: 100%;">
    <div id="divTitle">Product Add</div>
    <div style="margin-right: 0px;width:20%;">
      <span></span>&nbsp;&nbsp;&nbsp;<button mat-stroked-button (click)="onSubmit()">Save</button>
      &nbsp;&nbsp;&nbsp;<button mat-stroked-button (click)="gotoProductList()">Product List</button>
    </div>
  </div>
  <hr />
</div>

<app-error-message [(messages)]="returnResult.message"></app-error-message>

<mat-card class="example-card">
  <mat-card-content>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">
      <table class="formTable">
        <tr>
          <td> <label for="sku">SKU</label></td>
          <td><input type="text" class="input--style-4" id="sku" formControlName="sku" maxlength="10" required />
          </td>
        </tr>
        <tr>
          <td> <label for="name">Name</label></td>
          <td> <input type="text" class="input--style-4" id="name" formControlName="name" maxlength="20" required /> </td>
        </tr>
        <tr>
          <td> <label for="price">Price</label></td>
          <td> <input type="number" class="input--style-4" id="price" formControlName="price" maxlength="10" required />
          </td>
        </tr>
        <tr>
          <td> <label for="unitTypes">Type switcher</label></td>
          <td> <select formControlName="unitTypes" id="unitTypes" class="input--style-4" [(ngModel)]="selectedUnitType">
              <option *ngFor="let item of unitTypes; let i = index" [value]="unitTypes[i].id">
                {{unitTypes[i].value}}
              </option>
            </select>
          </td>
        </tr>

        <tr id="trSizeTitle" *ngIf="selectedUnitType == 2">
          <td colspan="2"> <span>Please provide size in mb format</span>
            <p></p>
          </td>
        </tr>
        <tr id="trSize" *ngIf="selectedUnitType == 2">
          <td><label for="size">Size</label></td>
          <td><input type="number" class="input--style-4" id="size" formControlName="size" maxlength="10" />&nbsp;mb</td>
        </tr>
        <tr id="divWeightTitle" *ngIf="selectedUnitType == 1">
          <td colspan="2"> <span> Please provide weight in kg format</span>
            <p></p>
          </td>
        </tr>

        <tr id="trvWeight" *ngIf="selectedUnitType == 1">
          <td> <label for="weight">Weight</label></td>
          <td> <input type="number" class="input--style-4" id="weight" formControlName="weight" maxlength="10" />&nbsp;kg
          </td>
        </tr>

        <tr id="trDimensionTitle" *ngIf="selectedUnitType == 3">
          <td colspan="2"> <span>Please provide dimension in HxWxL format</span>
            <p></p>
          </td>
        </tr>

        <tr id="trDimension" *ngIf="selectedUnitType == 3">
          <td><label for="dHeight">Height</label></td>
          <td><input type="number" class="input--style-4" id="dHeight" formControlName="dHeight" maxlength="10"
              pattern="[0-9]*" /></td>
        </tr>
        <tr id="trDimension2" *ngIf="selectedUnitType == 3">
          <td><label for="dWidth">Width</label></td>
          <td> <input type="number" class="input--style-4" id="dWidth" formControlName="dWidth" maxlength="10"
              pattern="[0-9]*" /></td>
        </tr>
        <tr id="trDimension3" *ngIf="selectedUnitType == 3">
          <td> <label for="dLength">Length</label></td>
          <td> <input type="number" class="input--style-4" id="dLength" formControlName="dLength" maxlength="10"
              pattern="[0-9]*" /></td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
